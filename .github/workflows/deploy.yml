name: Deploy to HOMOLOG
on:
  push:
    branches:
      - prod
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: git-checkout
        uses: actions/checkout@v4
        with:
          ref: 'prod'

      - name: maven-setup
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.5
      - name: Setup JAVA
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
      - name: CLEAN
        run: mvn clean
      - name: PACKAGE
        run: mvn package -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3



      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username:  'leogloriainfnet'
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Buld-and-push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64

          push: true
          tags: leogloriainfnet/imposto:latestk8s-linux

      - name: deploy to cluster
        uses: bwvolleyball/k8s-toolkit@v1.0.0
        env:
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          kubectl_version: "1.30"
      - name: configure aws eks
        run: aws eks --region sa-east-1 update-kubeconfig --name webinar
      - name: Check restart
      - name: configure
        run: kubectl config set-context --current --namespace=cervejas
      - name: Check restart
        run: kubectl rollout restart deploy imposto-deploy
      - name: Check restart
        run: kubectl rollout status deploy/imposto-deploy


